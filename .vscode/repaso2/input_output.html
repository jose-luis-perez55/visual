<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Output</title>
    <script>
      function escribir_fecha()
       {
        var fecha = new Date();
        var dia   = fecha.getDate();
        var mes   = fecha.getMonth()+1;
        var anio  = fecha.getFullYear();
        document.write('<h2> Hoy es '+dia+' del mes '+mes+' del a√±o: '+anio+'</h2>');    
      }
      function cambiarmoneda()
       {
            var euro = document.getElementById('euros').value;    
            var dolar = euro * 1.35;
            dolar=Math.round(dolar * 100)/100;
            document.getElementById('dolares').value = dolar;
      }
    </script>
</head>
<body>
    <h1>Cambio de Moneda</h1>
    <script>
        escribir_fecha();
    </script>
    Eur:<input type="text" id="euros" size="5">
    <a href="javascript:cambiarmoneda();">Cambiar</a>
    Dolar:<input type="text" id="dolares" size="5">
</body>
</html>
