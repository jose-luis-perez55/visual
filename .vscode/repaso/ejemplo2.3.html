<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo2.3</title>
</head>
<body>
    <h2>Variables en Java Script</h2>
    <script>
        var num1 = 10;
        var num2 = num1;
        document.write('num1 vale inicialmente:'+ num1+'<br>');
        document.write('num2 vale inicialmente:'+ num2+'<br><br>');
        num1 = num1+1;
        num2 = num2-3;
        document.write('num1 vale al final:'+ num1+'<br>');
        document.write('num2 vale al final:'+ num2+'<br>');
    </script>
</body>
</html>
